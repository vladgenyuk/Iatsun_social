<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<button onclick="googleOauth">Login Google</button>

<script>
    const googleOauth = () => {
        const res = await fetch(
            'http://127.0.0.1:8000/auth/o/google-oauth2/?redirect_uri=http://127.0.0.1:8000/docs',
            {
                method: 'GET',
            });

        window.location.replace(res.data.authorization_url);
        }
</script>
</html>
